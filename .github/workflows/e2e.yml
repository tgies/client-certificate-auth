name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  e2e-proxies:
    name: E2E Proxy Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run E2E proxy tests
        run: npm run test:e2e
      
      - name: Cleanup Docker
        if: always()
        run: docker compose -f test/docker/docker-compose.yml down -v 2>/dev/null || true
