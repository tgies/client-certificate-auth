events {
    worker_connections 1024;
}

http {
    # nginx with OPTIONAL client cert verification
    # Passes all requests to backend, which uses our middleware to verify
    server {
        listen 443 ssl;
        server_name localhost;

        # Server certificate
        ssl_certificate /certs/server.pem;
        ssl_certificate_key /certs/server.key;

        # Client certificate verification - OPTIONAL_NO_CA (don't verify CA chain)
        # This allows any client cert through, middleware must validate
        ssl_client_certificate /certs/ca.pem;
        ssl_verify_client optional_no_ca;

        # Helper routes (preserve path for verification header testing)
        location /helpers/ {
            proxy_pass http://backend:3000;
            
            # Forward client certificate as URL-encoded PEM (if present)
            proxy_set_header X-SSL-Client-Cert $ssl_client_escaped_cert;
            
            # Forward certificate verification status (SUCCESS, FAILED, NONE)
            proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
            
            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            # Forward to backend with /nginx path for routing
            proxy_pass http://backend:3000/nginx;
            
            # Forward client certificate as URL-encoded PEM (if present)
            proxy_set_header X-SSL-Client-Cert $ssl_client_escaped_cert;
            
            # Forward certificate verification status (SUCCESS, FAILED, NONE)
            proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
            
            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
