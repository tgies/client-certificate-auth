events {
    worker_connections 1024;
}

http {
    # Logging for debugging
    error_log /dev/stderr info;
    access_log /dev/stdout;

    server {
        listen 443 ssl;
        server_name localhost;

        # Server certificate
        ssl_certificate /certs/server.pem;
        ssl_certificate_key /certs/server.key;

        # Client certificate verification
        ssl_client_certificate /certs/ca.pem;
        ssl_verify_client on;

        location /helpers/ {
            # Forward helpers routes with original path
            proxy_pass http://backend:3000;
            
            # Forward client certificate as URL-encoded PEM
            proxy_set_header X-SSL-Client-Cert $ssl_client_escaped_cert;
            
            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            # Forward to backend with /nginx path for routing
            proxy_pass http://backend:3000/nginx;
            
            # Forward client certificate as URL-encoded PEM
            # This is the $ssl_client_escaped_cert variable
            proxy_set_header X-SSL-Client-Cert $ssl_client_escaped_cert;
            
            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
